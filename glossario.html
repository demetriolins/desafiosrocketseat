<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossário</title>
  </head>
  <body>
    <h1>
      <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML"
        >Estrutura HTML</a
      >
    </h1>
    <dl>
      <dt><h1 strong>! DOCTYPE html</strong></dt>
      <dd>Define o tipo de documento como HTML5</dd>
      <dt><h1 strong>html</strong></dt>
      <dd>Define um documento HTML</dd>
      <dt><h1 strong>head</strong></dt>
      <dd>Container para metadados, título da página, links...</dd>
      <dt><h1 strong>body</strong></dt>
      <dd>Corpo do documento</dd>
    </dl>
  </body>
</html>
